<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{{ page.title }} | Michael Edelstone</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <link rel="apple-touch-icon-precomposed" href="/images/touch.png">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700%7CNeuton:400,400i,700">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.1/featherlight.min.css" type="text/css">
    <link rel="stylesheet" href="/css/tooltipster.bundle.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>

  <a href="#content" class="offscreen">Skip to Content</a>

  <header id="top" class="header">

  	<div class="signature">
  		<div class="signature-content">
  			<a href="/"><span class="my-name constrain"><span class="sig-letter">M</span><span class="sig-letter">i</span><span class="sig-letter">c</span><span class="sig-letter">h</span><span class="sig-letter">a</span><span class="sig-letter">e</span><span class="sig-letter">l</span> <span class="sig-letter">E</span><span class="sig-letter">d</span><span class="sig-letter">e</span><span class="sig-letter">l</span><span class="sig-letter">s</span><span class="sig-letter">t</span><span class="sig-letter">o</span><span class="sig-letter">n</span><span class="sig-letter">e</span></span></a>
  		</div>
  	</div>

  	<div class="intro">
  		<div class="intro-wrapper">
  			<div class="intro-content constrain">

  				<h1>{{ page.header }}</h1>
  				<nav>
  					<a href="/about">About</a>
  					<a href="/portfolio">Recent Work</a>
  					<a href="/contact">Contact</a>
  				</nav>

        </div>
      </div>
    </div>

  </header>

  <div class="bg-overlap {{ page.portfolio-header }}">
  	<div class="title-area {{ page.title-area-class }}">
  		<div class="title-area-wrapper">
  			<div class="title-area-content constrain">
  				<h2 class="sub-header portfolio-header">{{ page.portfolio-title }}</h2>
  			</div>
  		</div>
  	</div>
  </div>

  <div id="content" class="main-area">
    {{ content }}
  </div>

  <footer class="footer">
    <div class="choices {{ page.footer-choices }}">
  		<div class="multi-layout collapse">
  			<div class="col col-1">
  				<a class="button-prev" href="{{ page.button-prev-link }}">{{ page.button-prev-text }}</a>
  			</div>
  			<div class="col col-2">
  				<a class="button-next" href="{{ page.button-next-link }}">{{ page.button-next-text }}</a>
  			</div>
  		</div>
  	</div>
  	<div class="footer-content constrain">
  		<div class="load-time"></div>
  		<div class="footer-message">
  			<span class="be-good">Let&#8217;s be good to each other</span>
  			<span class="footer-divider">
  				<span class="fa-stack fa-lg">
  					<i class="fa fa-circle fa-circle-2 fa-stack-1x"></i>
  					<i class="fa fa-circle fa-stack-1x"></i>
  					<i class="fa fa-globe fa-stack-1x"></i>
  				</span>
  			</span>
  			<span class="about-site">
  				<a href="/about-this-site">About this website</a>
  			</span>
  		</div>
  		<div class="btt">
  			<a href="#top">Back to top <span class="button-arrow"><i class="fa-lg fa fa-arrow-circle-up" aria-hidden="true"></i></span></a>
  		</div>
  	</div>
  </footer>

  <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/featherlight/1.7.1/featherlight.min.js"></script>
  <script src="/js/tooltipster.bundle.min.js"></script>
  <script src="/js/accessible-accordion.js"></script>
  <script src="/js/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-50014722-1', 'auto');
    ga('send', 'pageview');
  </script>

  </body>

</html>
